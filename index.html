<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteIt: Writing Assistant</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation  -->
    <div class="navbar">
        <div class="logo">
            <img src="assets/LogoNoText.svg" alt="Logo of WhiteIt">
            <h2>WriteIt</h2>
        </div>
        <a href="app.html">Launch</a>
    </div>
    <!-- First thing people see  -->
    <div class="initial-container">
        <!-- left and right container  -->
        <div class="initial-view">
            <!-- left side  -->
            <div class="initial-view-left">
                <h1 class="heading animate__animated animate__fadeInDownBig">Writing Tool, For All</h1>
                <!--grammarly slogan-->
                <h3 class="animate__animated animate__fadeInLeftBig">Correct those mistakes and WriteIt with
                    confidence using
                    our AI writing assistant.</h3>
                <button id="demo" class="animate__animated animate__fadeInUpBig"></button>
                <!-- use js grab browser info and insert text-->
            </div>
            <!-- right side  -->
            <div class="initial-view-right">
                <div class="animate__animated animate__fadeIn phone"></div>
            </div>
        </div>
    </div>



    <!-- javascript in the bottom  -->
    <script src="https://cdn.jsdelivr.net/npm/bowser@2.11.0/es5.js"></script>
    <script type='text/javascript' src='main.js'></script>
</body>

</html>
